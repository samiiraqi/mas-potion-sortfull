<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üïØÔ∏è Candle Challenge - @orouk.sami</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            transition: background 2s ease;
            touch-action: pan-y;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f1623 100%);
        }

        body.bright-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: brighten 2s ease;
        }

        @keyframes brighten {
            from { background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f1623 100%); }
            to { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            transition: all 1s ease;
        }

        body.dark-mode .header {
            color: #f0e68c;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        body.bright-mode .header {
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: clamp(2em, 8vw, 3.5em);
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .header .subtitle {
            font-size: clamp(1em, 4vw, 1.5em);
            margin-bottom: 10px;
        }

        body.dark-mode .subtitle { color: rgba(255, 215, 0, 0.8); }
        body.bright-mode .subtitle { color: rgba(255, 255, 255, 0.9); }

        .difficulty-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px 0;
            font-size: clamp(0.9em, 3vw, 1.1em);
        }

        body.dark-mode .difficulty-badge {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border: 2px solid #ffd700;
        }

        body.bright-mode .difficulty-badge {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: clamp(20px, 5vw, 40px);
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            min-width: 80px;
            padding: 10px;
            border-radius: 12px;
            transition: all 1s ease;
        }

        body.dark-mode .stat {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        body.bright-mode .stat {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .stat-value {
            font-size: clamp(1.8em, 6vw, 2.5em);
            font-weight: bold;
            transition: all 1s ease;
        }

        body.dark-mode .stat-value {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        body.bright-mode .stat-value {
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: clamp(0.8em, 3vw, 1em);
            margin-top: 5px;
            transition: all 1s ease;
        }

        body.dark-mode .stat-label { color: #ccc; }
        body.bright-mode .stat-label { color: rgba(255,255,255,0.9); }

        .candles-grid {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: clamp(15px, 3vw, 25px);
            flex-wrap: wrap;
            margin: 40px 0;
            min-height: 200px;
        }

        .candle {
            width: clamp(60px, 15vw, 90px);
            height: clamp(140px, 30vw, 200px);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column-reverse;
            border-radius: 15px 15px 5px 5px;
            overflow: hidden;
        }

        .candle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px 15px 5px 5px;
            z-index: -1;
            transition: all 0.5s ease;
        }

        .candle:active {
            transform: scale(0.95);
        }

        @media (min-width: 769px) {
            .candle:hover {
                transform: translateY(-10px);
            }
        }

        .candle.selected::before {
            border-color: #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        .candle.selected {
            transform: translateY(-10px) scale(1.05);
        }

        .candle.completed::before {
            border-color: #4CAF50;
            background: linear-gradient(180deg, #2a2a3a 0%, #1a1a2a 100%);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
            animation: candleGlow 2s ease-in-out infinite;
        }

        @keyframes candleGlow {
            0%, 100% { box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6); }
            50% { box-shadow: 0 10px 50px rgba(255, 165, 0, 0.9); }
        }

        .candle::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 15px;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 3px;
            z-index: 100;
        }

        .color-layer {
            width: 100%;
            height: 25%;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
            position: relative;
        }

        .color-layer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .color-layer.pouring {
            animation: pour 0.8s ease-out;
        }

        @keyframes pour {
            0% { transform: translateY(-30px); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .flame {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 40px;
            background: radial-gradient(ellipse at center, #fff 0%, #ffeb3b 20%, #ff9800 50%, #ff5722 80%, transparent 100%);
            border-radius: 50% 50% 20% 20%;
            opacity: 0;
            transition: opacity 0.5s ease;
            filter: blur(1px);
            z-index: 200;
            pointer-events: none;
        }

        @media (min-width: 769px) {
            .flame {
                top: -60px;
                width: 30px;
                height: 50px;
            }
        }

        .candle.completed .flame {
            opacity: 1;
            animation: flicker 0.2s ease-in-out infinite alternate, sway 3s ease-in-out infinite;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(1) scaleX(1); filter: blur(1px); }
            100% { transform: translateX(-50%) scaleY(0.92) scaleX(1.08); filter: blur(1.5px); }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(-50%) rotate(-3deg); }
            50% { transform: translateX(-50%) rotate(3deg); }
        }

        .flame::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: radial-gradient(ellipse at center, #fff 0%, #ffeb3b 40%, transparent 70%);
            border-radius: 50% 50% 20% 20%;
            animation: innerFlicker 0.15s ease-in-out infinite alternate;
        }

        @keyframes innerFlicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .flame::after {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.6; }
            50% { transform: translateX(-50%) scale(1.3); opacity: 0.9; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 2vw, 15px);
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: clamp(12px, 3vw, 18px) clamp(20px, 5vw, 40px);
            border: none;
            border-radius: 12px;
            font-size: clamp(1em, 3vw, 1.3em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        @media (min-width: 769px) {
            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            }
        }

        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-success { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .btn-warning { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .btn-danger { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); }
        .btn-back { background: linear-gradient(135deg, #636363 0%, #a2ab58 100%); }

        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .celebration-overlay.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: clamp(30px, 8vw, 60px);
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            border: 4px solid rgba(255,255,255,0.4);
            position: relative;
            overflow: hidden;
            max-width: 90%;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .celebration-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            animation: rotateGlow 10s linear infinite;
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .celebration-content {
            position: relative;
            z-index: 1;
        }

        .celebration-card h2 {
            font-size: clamp(2em, 8vw, 4em);
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            font-weight: bold;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 40px rgba(255, 255, 255, 0.8); }
            50% { text-shadow: 0 0 60px rgba(255, 255, 255, 1); }
        }

        .celebration-card .candles-lit {
            font-size: clamp(2.5em, 10vw, 5em);
            color: white;
            margin: 20px 0;
            line-height: 1.3;
        }

        .celebration-card p {
            font-size: clamp(1.2em, 5vw, 2em);
            color: white;
            margin: 15px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes particleFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .instagram-tag {
            margin-top: 15px;
            font-size: clamp(0.9em, 3vw, 1.1em);
        }

        body.dark-mode .instagram-tag { color: #ff69b4; }
        body.bright-mode .instagram-tag { color: white; }

        .instagram-tag a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="game-container">
        <div class="header">
            <h1>üïØÔ∏è CANDLE CHALLENGE üïØÔ∏è</h1>
            <p class="subtitle">Fill the Candles & Light Them All!</p>
            <div class="difficulty-badge" id="difficultyBadge">Medium Challenge</div>
            <p class="instagram-tag">Follow: <a href="https://instagram.com/orouk.sami" target="_blank">@orouk.sami</a></p>
        </div>

        <div class="game-stats">
            <div class="stat">
                <div class="stat-value" id="moveCount">0</div>
                <div class="stat-label">Moves</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="litCount">0/?</div>
                <div class="stat-label">Candles Lit</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="timeDisplay">0:00</div>
                <div class="stat-label">Time</div>
            </div>
        </div>

        <div class="candles-grid" id="candlesGrid"></div>

        <div class="controls">
            <button class="btn btn-success" onclick="checkProgress()">‚úì Check</button>
            <button class="btn btn-primary" onclick="undoMove()">‚Ü∂ Undo</button>
            <button class="btn btn-warning" onclick="resetGame()">üîÑ Reset</button>
            <button class="btn btn-back" onclick="goBack()">‚Üê Back</button>
        </div>
    </div>

    <div class="celebration-overlay" id="celebrationOverlay" onclick="hideCelebration()">
        <div class="celebration-card">
            <div class="celebration-content">
                <h2>üéâ ALL CANDLES LIT! üéâ</h2>
                <div class="candles-lit" id="celebrationCandles">üïØÔ∏èüïØÔ∏èüïØÔ∏è</div>
                <p>You completed the challenge!</p>
                <p style="font-size: clamp(1em, 4vw, 1.5em);">Moves: <span id="finalMoves">0</span> | Time: <span id="finalTime">0:00</span></p>
                <div class="share-buttons">
                    <button class="btn btn-warning" onclick="shareToInstagram()">üì± Share</button>
                    <button class="btn btn-success" onclick="tryAgain()">üîÑ Again</button>
                    <button class="btn btn-back" onclick="goBack()">‚Üê Back</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const difficulty = urlParams.get('difficulty') || 'medium';

        const difficultySettings = {
            easy: { colors: 3, emptyBottles: 2, label: 'Easy Challenge' },
            medium: { colors: 5, emptyBottles: 2, label: 'Medium Challenge' },
            hard: { colors: 8, emptyBottles: 3, label: 'Hard Challenge' }
        };

        const settings = difficultySettings[difficulty];
        document.getElementById('difficultyBadge').textContent = settings.label;

        let gameState = [];
        let selectedCandle = null;
        let moveCount = 0;
        let litCandles = 0;
        let moveHistory = [];
        let startTime = Date.now();
        let timerInterval;
        let totalCandles = settings.colors;

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
            '#F8B500', '#E74C3C', '#3498DB', '#2ECC71'
        ];

        function initGame() {
            gameState = [];
            const allLayers = [];
            const usedColors = colors.slice(0, settings.colors);
            
            // Create all color layers
            usedColors.forEach(color => {
                for (let i = 0; i < 4; i++) {
                    allLayers.push(color);
                }
            });

            // Shuffle
            for (let i = allLayers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allLayers[i], allLayers[j]] = [allLayers[j], allLayers[i]];
            }

            // Distribute into candles
            for (let i = 0; i < settings.colors; i++) {
                gameState.push([
                    allLayers[i * 4],
                    allLayers[i * 4 + 1],
                    allLayers[i * 4 + 2],
                    allLayers[i * 4 + 3]
                ]);
            }

            // Add empty candles
            for (let i = 0; i < settings.emptyBottles; i++) {
                gameState.push([]);
            }

            renderCandles();
            
            moveCount = 0;
            litCandles = 0;
            moveHistory = [];
            selectedCandle = null;
            
            updateStats();
            startTimer();
        }

        function renderCandles() {
            const grid = document.getElementById('candlesGrid');
            grid.innerHTML = '';

            gameState.forEach((candle, candleIndex) => {
                const candleDiv = document.createElement('div');
                candleDiv.className = 'candle';
                candleDiv.dataset.index = candleIndex;
                candleDiv.onclick = () => selectCandle(candleIndex);

                // Check if candle is complete (all same color)
                if (isCandleComplete(candle)) {
                    candleDiv.classList.add('completed');
                    
                    // Add flame
                    const flame = document.createElement('div');
                    flame.className = 'flame';
                    candleDiv.appendChild(flame);
                }

                // Add color layers from bottom to top
                candle.forEach((color) => {
                    const layer = document.createElement('div');
                    layer.className = 'color-layer';
                    layer.style.backgroundColor = color;
                    candleDiv.appendChild(layer);
                });

                grid.appendChild(candleDiv);
            });
        }

        function selectCandle(index) {
            const candle = gameState[index];
            
            if (selectedCandle === null) {
                // First selection - must have colors
                if (candle.length > 0) {
                    selectedCandle = index;
                    document.querySelectorAll('.candle')[index].classList.add('selected');
                }
            } else {
                if (selectedCandle === index) {
                    // Deselect
                    document.querySelectorAll('.candle')[selectedCandle].classList.remove('selected');
                    selectedCandle = null;
                } else {
                    // Pour from selected to this one
                    pourIntoCandle(selectedCandle, index);
                    document.querySelectorAll('.candle')[selectedCandle].classList.remove('selected');
                    selectedCandle = null;
                }
            }
        }

        function pourIntoCandle(fromIndex, toIndex) {
            const fromCandle = gameState[fromIndex];
            const toCandle = gameState[toIndex];

            if (fromCandle.length === 0) return;
            if (toCandle.length >= 4) return;

            const topColorFrom = fromCandle[fromCandle.length - 1];
            
            // Can only pour if target is empty or same color on top
            if (toCandle.length > 0) {
                const topColorTo = toCandle[toCandle.length - 1];
                if (topColorFrom !== topColorTo) return;
            }

            // Count how many same colors to pour
            let countToPour = 1;
            for (let i = fromCandle.length - 2; i >= 0; i--) {
                if (fromCandle[i] === topColorFrom) {
                    countToPour++;
                } else {
                    break;
                }
            }

            const spaceAvailable = 4 - toCandle.length;
            countToPour = Math.min(countToPour, spaceAvailable);

            // Save history for undo
            moveHistory.push(JSON.parse(JSON.stringify(gameState)));

            // Pour
            for (let i = 0; i < countToPour; i++) {
                const colorToPour = fromCandle.pop();
                toCandle.push(colorToPour);
            }

            moveCount++;
            updateStats();
            renderCandles();

            // Animate pouring
            setTimeout(() => {
                const targetCandle = document.querySelectorAll('.candle')[toIndex];
                const layers = targetCandle.querySelectorAll('.color-layer');
                for (let i = 0; i < countToPour; i++) {
                    if (layers[layers.length - 1 - i]) {
                        layers[layers.length - 1 - i].classList.add('pouring');
                    }
                }
            }, 10);

            checkCompletion();
        }

        function isCandleComplete(candle) {
            if (candle.length === 0) return false;
            if (candle.length !== 4) return false;
            const firstColor = candle[0];
            return candle.every(color => color === firstColor);
        }

        function checkCompletion() {
            const completed = gameState.filter(candle => isCandleComplete(candle)).length;
            
            if (completed > litCandles) {
                litCandles = completed;
                updateStats();
                
                // Create sparkles for newly lit candle
                const candleElements = document.querySelectorAll('.candle.completed');
                if (candleElements[litCandles - 1]) {
                    createSparkles(candleElements[litCandles - 1]);
                }
                
                // Check if all candles are lit
                if (completed === totalCandles) {
                    setTimeout(() => {
                        turnBright();
                        setTimeout(showCelebration, 1000);
                    }, 500);
                }
            }
        }

        function turnBright() {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('bright-mode');
        }

        function createSparkles(candle) {
            const rect = candle.getBoundingClientRect();
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (rect.left + rect.width / 2) + 'px';
                particle.style.top = rect.top + 'px';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.background = ['#FFD700', '#FFA500', '#FF6347', '#FFEB3B'][Math.floor(Math.random() * 4)];
                particle.style.borderRadius = '50%';
                particle.style.boxShadow = '0 0 10px currentColor';
                particle.style.animation = `particleFall ${1.5 + Math.random()}s ease-out forwards`;
                particle.style.transform = `translateX(${(Math.random() - 0.5) * 150}px)`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2500);
            }
        }

        function updateStats() {
            document.getElementById('moveCount').textContent = moveCount;
            document.getElementById('litCount').textContent = litCandles + '/' + totalCandles;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timeDisplay').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function checkProgress() {
            if (litCandles === 0) {
                alert('üïØÔ∏è No candles lit yet! Keep sorting!');
            } else if (litCandles === totalCandles) {
                alert('üéâ All candles lit! You won!');
            } else {
                alert(`üïØÔ∏è ${litCandles}/${totalCandles} candles lit!\n\n${totalCandles - litCandles} more to go!`);
            }
        }

        function undoMove() {
            if (moveHistory.length > 0) {
                gameState = moveHistory.pop();
                moveCount = Math.max(0, moveCount - 1);
                
                const completed = gameState.filter(candle => isCandleComplete(candle)).length;
                litCandles = completed;
                
                if (litCandles < totalCandles) {
                    document.body.classList.remove('bright-mode');
                    document.body.classList.add('dark-mode');
                }
                
                renderCandles();
                updateStats();
            }
        }

        function resetGame() {
            if (confirm('Reset? You will lose progress!')) {
                document.body.classList.remove('bright-mode');
                document.body.classList.add('dark-mode');
                initGame();
            }
        }

        function tryAgain() {
            hideCelebration();
            document.body.classList.remove('bright-mode');
            document.body.classList.add('dark-mode');
            initGame();
        }
        function showCelebration() {
            clearInterval(timerInterval);
            document.getElementById('finalMoves').textContent = moveCount;
            document.getElementById('finalTime').textContent = document.getElementById('timeDisplay').textContent;
            
            let candleEmojis = '';
            for (let i = 0; i < totalCandles; i++) {
                candleEmojis += 'üïØÔ∏è';
                if ((i + 1) % 6 === 0 && i !== totalCandles - 1) candleEmojis += '<br>';
            }
            document.getElementById('celebrationCandles').innerHTML = candleEmojis;
            
            document.getElementById('celebrationOverlay').classList.add('show');
            
            // Confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.textContent = ['üïØÔ∏è', 'üî•', '‚ú®', '‚≠ê', 'üí´', 'üéâ'][Math.floor(Math.random() * 6)];
                    particle.className = 'particle';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = '-50px';
                    particle.style.fontSize = (25 + Math.random() * 25) + 'px';
                    particle.style.animation = `particleFall ${2 + Math.random() * 3}s linear forwards`;
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 5000);
                }, i * 20);
            }
        }

        function hideCelebration() {
            document.getElementById('celebrationOverlay').classList.remove('show');
        }

        function shareToInstagram() {
            const text = `I lit all ${totalCandles} candles in the ${settings.label}! üïØÔ∏èüî•\n\nMoves: ${moveCount}\nTime: ${document.getElementById('timeDisplay').textContent}\n\nCan you beat me?\n\n@orouk.sami #PotionSort #CandleChallenge`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Candle Challenge',
                    text: text,
                    url: window.location.href
                }).catch(() => {});
            } else {
                alert('üì± Share this:\n\n' + text);
            }
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        initGame();
    </script>
</body>
