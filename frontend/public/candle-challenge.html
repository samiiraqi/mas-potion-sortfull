<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïØÔ∏è Candle Challenge - 70 Levels</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 3s ease;
            overflow-x: hidden;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f1623 100%);
        }
        body.bright-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* LEVEL SELECT SCREEN */
        .level-select {
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .level-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .level-header h1 {
            font-size: 3em;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        .level-progress {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        .level-progress-bar {
            background: rgba(0,0,0,0.3);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .level-progress-fill {
            background: linear-gradient(90deg, #11998e, #38ef7d);
            height: 100%;
            transition: width 0.5s ease;
        }
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .level-btn {
            aspect-ratio: 1;
            border: none;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .level-btn.unlocked {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }
        .level-btn.unlocked:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .level-btn.locked {
            background: rgba(0,0,0,0.3);
            color: rgba(255,255,255,0.3);
            cursor: not-allowed;
        }
        .level-btn.completed {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        .stars {
            display: flex;
            gap: 2px;
            font-size: 0.6em;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }
        .back-btn:hover {
            background: rgba(0,0,0,0.7);
        }
        
        /* GAME SCREEN */
        .game-screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .game-screen.active {
            display: block;
        }
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-header h2 {
            font-size: 2.5em;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .game-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .stat {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            min-width: 100px;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }
        .stat-label {
            font-size: 0.9em;
            margin-top: 5px;
            color: rgba(255,255,255,0.8);
        }
        .candles-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px auto;
            max-width: 100%;
        }
        .candle-wrapper {
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.3));
        }
        .candle-wrapper:hover {
            transform: translateY(-10px);
        }
        .candle-wrapper.selected {
            transform: translateY(-15px) scale(1.1);
        }
        .flame {
            width: 25px;
            height: 40px;
            background: radial-gradient(ellipse at center, #3a3a3a 0%, #1a1a1a 60%, transparent 100%);
            border-radius: 50% 50% 20% 20%;
            margin: 0 auto 5px;
            filter: blur(0.5px);
            transition: all 0.8s ease;
        }
        .candle-wrapper.lit .flame {
            background: radial-gradient(ellipse at center, #fff 0%, #ffeb3b 15%, #ff9800 40%, #ff5722 70%, transparent 100%);
            box-shadow: 0 0 30px rgba(255, 165, 0, 1);
            animation: flicker 0.15s infinite alternate;
        }
        @keyframes flicker {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(0.95); }
        }
        .wick {
            width: 4px;
            height: 10px;
            background: #1a1a1a;
            margin: 0 auto 2px;
            transition: all 0.8s ease;
        }
        .candle-wrapper.lit .wick {
            background: linear-gradient(180deg, #ff6347 0%, #1a1a1a 100%);
        }
        .candle-body {
            width: 60px;
            height: 130px;
            background: linear-gradient(180deg, #c9a961 0%, #b8975a 50%, #a68650 100%);
            border-radius: 8px 8px 4px 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
            box-shadow: inset -3px 0 10px rgba(0,0,0,0.3), 0 8px 20px rgba(0,0,0,0.4);
        }
        .candle-body::before {
            content: '';
            position: absolute;
            top: -2px;
            width: 100%;
            height: 6px;
            background: radial-gradient(ellipse, #d4b574, #a68650);
            border-radius: 50%;
        }
        .color-layer {
            width: 100%;
            height: 25%;
            transition: all 0.6s ease;
            position: relative;
        }
        .color-layer.revealed {
            animation: colorReveal 1s ease-out;
        }
        @keyframes colorReveal {
            0% { filter: brightness(0.5); }
            100% { filter: brightness(1); }
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
        }
        .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); }
        .btn-success { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .btn-warning { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* VICTORY SCREEN */
        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        .victory-overlay.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .victory-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            color: white;
            max-width: 90%;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .victory-card h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .victory-stars {
            font-size: 3em;
            margin: 20px 0;
        }
        .victory-stats {
            font-size: 1.3em;
            margin: 20px 0;
        }
        .difficulty-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 10px 0;
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <!-- LEVEL SELECT SCREEN -->
    <div class="level-select" id="levelSelect">
        <button class="back-btn" onclick="goHome()">‚Üê Back</button>
        
        <div class="level-header">
            <h1>üïØÔ∏è CANDLE CHALLENGE üïØÔ∏è</h1>
            <p style="font-size: 1.2em; margin: 10px 0;">70 Levels of Puzzle Mastery</p>
            
            <div class="level-progress">
                <div>Progress: <span id="completedCount">0</span>/70 Levels</div>
                <div class="level-progress-bar">
                    <div class="level-progress-fill" id="progressBar" style="width: 0%"></div>
                </div>
                <div>Total Stars: <span id="totalStars">0</span>/210 ‚≠ê</div>
            </div>
        </div>
        
        <div class="levels-grid" id="levelsGrid"></div>
    </div>
    
    <!-- GAME SCREEN -->
    <div class="game-screen" id="gameScreen">
        <button class="back-btn" onclick="backToLevels()">‚Üê Levels</button>
        
        <div class="game-header">
            <h2 id="levelTitle">Level 1</h2>
            <div class="difficulty-badge" id="difficultyBadge">Easy</div>
        </div>
        
        <div class="game-stats">
            <div class="stat">
                <div class="stat-value" id="moveCount">0</div>
                <div class="stat-label">Moves</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="targetMoves">0</div>
                <div class="stat-label">Target</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="litCount">0/0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
        
        <div class="candles-container" id="candlesContainer"></div>
        
        <div class="controls">
            <button class="btn btn-success" onclick="checkVictory()">‚úì Check</button>
            <button class="btn btn-primary" onclick="undoMove()">‚Ü∂ Undo</button>
            <button class="btn btn-warning" onclick="resetLevel()">üîÑ Reset</button>
        </div>
    </div>
    
    <!-- VICTORY OVERLAY -->
    <div class="victory-overlay" id="victoryOverlay">
        <div class="victory-card">
            <h2>üéâ LEVEL COMPLETE! üéâ</h2>
            <div class="victory-stars" id="earnedStars">‚≠ê‚≠ê‚≠ê</div>
            <div class="victory-stats">
                Moves: <span id="finalMoves">0</span><br>
                Target: <span id="finalTarget">0</span>
            </div>
            <div style="margin-top: 30px;">
                <button class="btn btn-success" onclick="nextLevel()" id="nextLevelBtn">Next Level ‚Üí</button>
                <button class="btn btn-primary" onclick="backToLevels()">‚Üê Levels</button>
            </div>
        </div>
    </div>

    <script>
        // LEVEL CONFIGURATIONS
        const levels = [];
        
        // Generate 70 levels with progressive difficulty
        function generateLevels() {
            const difficulties = [
                {name: 'Easy', candles: 3, empty: 2, targetMultiplier: 1.5},
                {name: 'Easy', candles: 4, empty: 2, targetMultiplier: 1.6},
                {name: 'Medium', candles: 5, empty: 2, targetMultiplier: 1.7},
                {name: 'Medium', candles: 6, empty: 2, targetMultiplier: 1.8},
                {name: 'Hard', candles: 7, empty: 2, targetMultiplier: 1.9},
                {name: 'Hard', candles: 8, empty: 2, targetMultiplier: 2.0},
                {name: 'Very Hard', candles: 9, empty: 2, targetMultiplier: 2.1},
                {name: 'Expert', candles: 10, empty: 2, targetMultiplier: 2.2},
                {name: 'Expert', candles: 11, empty: 2, targetMultiplier: 2.3},
                {name: 'Master', candles: 12, empty: 2, targetMultiplier: 2.5}
            ];
            
            for(let i = 0; i < 70; i++) {
                const diffIndex = Math.min(Math.floor(i / 7), 9);
                const config = difficulties[diffIndex];
                levels.push({
                    level: i + 1,
                    ...config,
                    seed: 1000 + i * 123
                });
            }
        }
        
        generateLevels();
        
        // COLORS
        const allColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B500', '#E74C3C',
            '#3498DB', '#2ECC71'
        ];
        
        // GAME STATE
        let currentLevel = 1;
        let gameState = [];
        let selectedCandle = null;
        let moveCount = 0;
        let moveHistory = [];
        let targetMoves = 0;
        let totalCandles = 0;
        
        // SAVE SYSTEM
        function getSaveData() {
            const saved = localStorage.getItem('candleChallengeProgress');
            return saved ? JSON.parse(saved) : {};
        }
        
        function saveLevelProgress(level, stars, moves) {
            const data = getSaveData();
            if(!data[level] || data[level].stars < stars) {
                data[level] = {stars, moves, completed: true};
                localStorage.setItem('candleChallengeProgress', JSON.stringify(data));
            }
        }
        
        function isLevelUnlocked(level) {
            if(level === 1) return true;
            const data = getSaveData();
            return data[level - 1] && data[level - 1].completed;
        }
        
        function getLevelStars(level) {
            const data = getSaveData();
            return data[level] ? data[level].stars : 0;
        }
        
        // RENDER LEVEL SELECT
        function renderLevelSelect() {
            const grid = document.getElementById('levelsGrid');
            grid.innerHTML = '';
            
            let completed = 0;
            let totalStars = 0;
            
            levels.forEach(levelData => {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                
                const stars = getLevelStars(levelData.level);
                const unlocked = isLevelUnlocked(levelData.level);
                
                if(stars > 0) {
                    btn.classList.add('completed');
                    completed++;
                    totalStars += stars;
                } else if(unlocked) {
                    btn.classList.add('unlocked');
                } else {
                    btn.classList.add('locked');
                }
                
                btn.innerHTML = `
                    <div>${levelData.level}</div>
                    ${stars > 0 ? `<div class="stars">${'‚≠ê'.repeat(stars)}</div>` : ''}
                `;
                
                if(unlocked) {
                    btn.onclick = () => startLevel(levelData.level);
                }
                
                grid.appendChild(btn);
            });
            
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalStars').textContent = totalStars;
            document.getElementById('progressBar').style.width = (completed / 70 * 100) + '%';
        }
        
        // SOLVABLE PUZZLE GENERATOR - SHUFFLE INDIVIDUAL LAYERS
        function seededRandom(seed) {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }
        
        function generateSolvablePuzzle(levelData) {
            const {candles, empty, seed} = levelData;
            const colors = allColors.slice(0, candles);
            const state = [];
            
            // Create array of ALL individual layers
            const allLayers = [];
            for(let i = 0; i < candles; i++) {
                for(let j = 0; j < 4; j++) {
                    allLayers.push(colors[i]);
                }
            }
            
            // Shuffle the individual layers using seeded random
            for(let i = allLayers.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom(seed + i) * (i + 1));
                [allLayers[i], allLayers[j]] = [allLayers[j], allLayers[i]];
            }
            
            // Distribute shuffled layers into candles (4 layers per candle)
            for(let i = 0; i < candles; i++) {
                const candle = [];
                for(let j = 0; j < 4; j++) {
                    candle.push(allLayers[i * 4 + j]);
                }
                state.push(candle);
            }
            
            // Add empty bottles
            for(let i = 0; i < empty; i++) {
                state.push([]);
            }
            
            return state;
        }
        
        // START LEVEL
        function startLevel(level) {
            currentLevel = level;
            const levelData = levels[level - 1];
            
            document.getElementById('levelSelect').style.display = 'none';
            document.getElementById('gameScreen').classList.add('active');
            document.body.classList.remove('bright-mode');
            document.body.classList.add('dark-mode');
            
            document.getElementById('levelTitle').textContent = `Level ${level}`;
            document.getElementById('difficultyBadge').textContent = levelData.name;
            
            totalCandles = levelData.candles;
            targetMoves = Math.ceil(levelData.candles * 4 * levelData.targetMultiplier);
            document.getElementById('targetMoves').textContent = targetMoves;
            
            gameState = generateSolvablePuzzle(levelData);
            moveCount = 0;
            moveHistory = [];
            selectedCandle = null;
            
            renderCandles();
            updateStats();
        }
        
        // RENDER CANDLES
        function renderCandles() {
            const container = document.getElementById('candlesContainer');
            container.innerHTML = '';
            
            gameState.forEach((candle, idx) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'candle-wrapper';
                if(isCandleComplete(candle)) wrapper.classList.add('lit');
                wrapper.onclick = () => selectCandle(idx);
                
                const flame = document.createElement('div');
                flame.className = 'flame';
                wrapper.appendChild(flame);
                
                const wick = document.createElement('div');
                wick.className = 'wick';
                wrapper.appendChild(wick);
                
                const body = document.createElement('div');
                body.className = 'candle-body';
                
                candle.forEach(color => {
                    const layer = document.createElement('div');
                    layer.className = 'color-layer revealed';
                    layer.style.backgroundColor = color;
                    body.appendChild(layer);
                });
                
                wrapper.appendChild(body);
                container.appendChild(wrapper);
            });
        }
        
        function selectCandle(idx) {
            if(selectedCandle === null) {
                if(gameState[idx].length > 0) {
                    selectedCandle = idx;
                    document.querySelectorAll('.candle-wrapper')[idx].classList.add('selected');
                }
            } else {
                if(selectedCandle === idx) {
                    document.querySelectorAll('.candle-wrapper')[selectedCandle].classList.remove('selected');
                    selectedCandle = null;
                } else {
                    pourIntoCandle(selectedCandle, idx);
                    document.querySelectorAll('.candle-wrapper')[selectedCandle].classList.remove('selected');
                    selectedCandle = null;
                }
            }
        }
        
        function pourIntoCandle(from, to) {
            const fC = gameState[from], tC = gameState[to];
            if(fC.length === 0 || tC.length >= 4) return;
            
            const topF = fC[fC.length - 1];
            if(tC.length > 0 && tC[tC.length - 1] !== topF) return;
            
            let cnt = 1;
            for(let i = fC.length - 2; i >= 0; i--) {
                if(fC[i] === topF) cnt++;
                else break;
            }
            cnt = Math.min(cnt, 4 - tC.length);
            
            moveHistory.push(JSON.parse(JSON.stringify(gameState)));
            
            for(let i = 0; i < cnt; i++) {
                tC.push(fC.pop());
            }
            
            moveCount++;
            renderCandles();
            updateStats();
            
            if(isLevelComplete()) {
                setTimeout(showVictory, 800);
            }
        }
        
        function isCandleComplete(c) {
            return c.length === 4 && c.every(x => x === c[0]);
        }
        
        function isLevelComplete() {
            return gameState.filter(c => isCandleComplete(c)).length === totalCandles;
        }
        
        function updateStats() {
            document.getElementById('moveCount').textContent = moveCount;
            const completed = gameState.filter(c => isCandleComplete(c)).length;
            document.getElementById('litCount').textContent = `${completed}/${totalCandles}`;
        }
        
        function undoMove() {
            if(moveHistory.length > 0) {
                gameState = moveHistory.pop();
                moveCount = Math.max(0, moveCount - 1);
                renderCandles();
                updateStats();
            }
        }
        
        function resetLevel() {
            if(confirm('Reset level? You will lose progress!')) {
                startLevel(currentLevel);
            }
        }
        
        function checkVictory() {
            if(isLevelComplete()) {
                showVictory();
            } else {
                const completed = gameState.filter(c => isCandleComplete(c)).length;
                alert(`${completed}/${totalCandles} candles complete! Keep going!`);
            }
        }
        
        function showVictory() {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('bright-mode');
            
            // Calculate stars
            let stars = 1;
            if(moveCount <= targetMoves) stars = 3;
            else if(moveCount <= targetMoves * 1.3) stars = 2;
            
            document.getElementById('earnedStars').textContent = '‚≠ê'.repeat(stars);
            document.getElementById('finalMoves').textContent = moveCount;
            document.getElementById('finalTarget').textContent = targetMoves;
            
            saveLevelProgress(currentLevel, stars, moveCount);
            
            if(currentLevel < 70) {
                document.getElementById('nextLevelBtn').style.display = 'inline-block';
            } else {
                document.getElementById('nextLevelBtn').style.display = 'none';
            }
            
            document.getElementById('victoryOverlay').classList.add('show');
        }
        
        function nextLevel() {
            document.getElementById('victoryOverlay').classList.remove('show');
            if(currentLevel < 70) {
                startLevel(currentLevel + 1);
            }
        }
        
        function backToLevels() {
            document.getElementById('victoryOverlay').classList.remove('show');
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('levelSelect').style.display = 'block';
            document.body.classList.remove('dark-mode');
            document.body.classList.add('bright-mode');
            renderLevelSelect();
        }
        
        function goHome() {
            window.history.length > 1 ? window.history.back() : window.location.href = '/';
        }
        
        // Initialize
        renderLevelSelect();
    </script>
</body>
</html>
